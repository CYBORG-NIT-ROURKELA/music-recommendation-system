  <form class="modal-content" action="/action_page.php">
   
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
       <label for="Username"><b>Username</b></label>
      <input type="text" placeholder="Username" name="Username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

       <label for="Gender"><b>Gender</b></label>
      <input type="text" placeholder="Male or Female" name="Gender" required>

       <label for="language1"><b> Preferred Language 1</b></label>
      <input type="text" placeholder="Choice 1" name="l1" required>

       <label for="language2"><b>Preferred Language 2</b></label>
      <input type="text" placeholder="Choice 2" name="l2" required>

         <label for="language3"><b>Preferred Language 3</b></label>
      <input type="text" placeholder="Choice 3" name="l3" required>

       <label for="Phone no."><b>Phone Number</b></label>
      <input type="text" placeholder="+91   " name="Phone no." required>

        <label for="Address"><b>Address</b></label>
      <input type="text" placeholder="Fill the address" name="Adress" required>


      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

   <!--   <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>   -->

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
